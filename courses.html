
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.ico">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Smiling School - Courses</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./holberton_school-icon/style.css">



</head>
<body>
  <div class="text-white text-center m-0 p-0" style="background-image: url(./images/pic_3.jpg); background-size: cover; background-position: 50% 25%;">
    <header class="p-2">
      <nav class="container d-flex position-relative align-items-sm-center flex-sm-row flex-column justify-content-between my-3">
        <input type="checkbox" name="nav-toggle" id="nav-menu-btn" class="d-none">
        <label for="nav-toggle" id="nav-menu-btn" class="d-block d-sm-none"></label>
        <div class="d-flex flex-sm-row align-items-center justify-content-between flex-column">
          <img src="./images/smile_off.png" class="smile mb-3">
          <img src="./images/logo.png" class="smile mx-3">
        </div>
        <ul class="nav ml-5 flex-column text-center font-weight-bold mt-3 mt-sm-0 flex-sm-row hamburger">
          <li class="nav-item mx-auto">
            <a href="courses.html" class="nav-link text-white">COURSES</a>
          </li>
          <li class="nav-item mx-auto">
            <a href="pricing.html" class="nav-link text-white">PRICING</a>
          </li>
          <li class="nav-item mx-auto">
            <a href="#" class="nav-link text-white">LOGIN</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container col px-0 m-0 p-2">
      <div class="row justify-content-center text-center my-3 mb-0">
        <h1 class="text-center my-2 pb-3 font-weight-bold">« Don’t cry because it’s over.<br>
          <span class="text-purple">Smile</span> because it happened. »</h1>
      </div>
    </div>
  </div>
  <section class="form-group m-0 p-5 text-white justify-content-center align-items-center" style="background-color: #c271ff;">
    <div class="row justify-content-center">
      <div class="col-sm-3 col-md-10 col-lg-3">
        <label for="keywords">KEYWORDS</label>
          <div class="input-group">
            <button class="btn text-white border border-right-0 rounded-0" style="background-color: #cc8dfb;"><span class="holberton_school-icon-search_1"></span></button>
            <input type="text" class="form-control border text-white rounded-right border-left-0" style="background-color: #cc8dfb;" placeholder="Search by keywords" aria-label="Type Keywords" aria-describedby="basic-addon2" />
          </div>
      </div>
      <div class="col-sm-3 col-md-5 col-lg-3">
        <label>TOPIC</label>
        <div class="input-group">
          <select class="custom-select text-white" style="background-color:#cc8dfb;">
            <option selected>Novice</option>
            <option class="" value="Novice">Novice</option>
            <option class="" value="Intermediate">Intermediate</option>
            <option class="" value="Advanced">Advanced</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3 col-md-5 col-lg-3">
        <label>SORT BY</label>
        <div class="input-group">
          <select class="custom-select text-white" style="background-color:#cc8dfb">
            <option selected>Most Popular</option>
            <option class="" value="Most Popular">Most Popular</option>
            <option class="" value="Intermediate">Most Recent</option>
            <option class="" value="Advanced">Most Viewed</option>
          </select>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-white">
    <div class="container">
      <p class="text-muted">11 videos</p>
      <div class="row d-flex">
        <div class="col-sm flex-wrap">
          <div class="spinner-border text-primary" id="spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div id="coursesResults"></div>
        </div>
      </div>
    </div>
  </section>
  <section style="height: 249px; background-color: #071629;" id="footer-section" class="d-flex flex-column">
    <div class="d-flex col align-items-end justify-content-around">
      <div class="row align-items-center">
        <img src="./images/smile_off.png" class="smile">
        <img src="./images/logo.png" class="smile mx-3">
      </div>
      <div class="row justify-content-around" style="width: 130px;">
        <a href="#"><span class="holberton_school-icon-ic_facebook text-white" style="font-size: 30px;"></span></a>
        <a href="#"><span class="holberton_school-icon-ic_twitter text-white" style="font-size: 30px;"></span></a>
        <a href="#"><span class="holberton_school-icon-ic_instagram text-white" style="font-size: 30px;"></span></a>
      </div>
    </div>
    <div class="d-flex flex-wrap col align-items-center justify-content-around">
      <div class="row pt-3 text-muted">©smileschool 2020</div>
    </div>
  </section>
</body>
</html>
